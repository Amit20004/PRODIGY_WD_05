<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
    <div class="container">
        <h1>Weather App</h1>
        <form id="weatherForm">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button type="submit">Get Weather</button>
        </form>
        <div id="weatherData">
            <h2 id="city"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
            <img id="weatherIcon" alt="Weather icon" src={weather.icon} width="50">
    </div>
    </div>
</div>
    
</body>
<script src="index.js"></script>
</html>
